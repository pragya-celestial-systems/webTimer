<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <audio src="./assets//alarm-clock-90867.mp3" id="alarm"></audio>
    <div id="container">
        <p id="timer"></p>
        <div id="topContainer">
        <input type="number" min="0" placeholder="min" id="minutes">
        <input type="number" min="0" max="60" placeholder="sec" id="seconds">
        </div>
        <div id="middleContainer">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        </div>
        <div id="bottomContainer">
            <button id="btn1">01 : 00</button>
            <button id="btn2">00 : 30</button>
            <button id="btn3">05 : 00</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
